<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="pb-4">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand " th:href="@{/}">Módulo de Registro e inicio de sesión</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto bg-light ">
                <div th:if="${param.success}">
                    <div class="alert alert-info m2 ">
                        Te has registrado correctamente!!
                    </div>
                </div>
                <h1 class="text-center p-2">Registro</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label" for="firstName">Nombres</label>
                        <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                        <span>Ya esta registrado? <a href="/" th:href="@{/login }">Ingresar</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
